		function LikeModernizr(test,label){
			var tag = document.getElementsByTagName('html')[0];
			if(tag){
				tag.className = tag.className + ' ' + (test?'':'no-') + label;
			}
		}

		LikeModernizr('ontouchstart' in window, 'touch');

		// Add the libraries
		var local = ( /^(local\.|drew.local)/.test(window.location.host) ? 0 : 1);
		function loadScript(a){
			for(var i=0,s;i<a.length;i++){
				if(a[i].match(/.css$/)){
					s = '<link rel="stylesheet" href="'+a[i]+'" />'
				}
				else{
					s = '<script src="'+a[i]+'"><\/script>';
				}
				document.write(s);
			}
		}
		loadScript([['/$.share.js/jquery.share.css','http://mrswitch.github.com/jquery.share.js/jquery.share.css'][local],
		['../$.prompt.js/jquery.prompt.css','http://mrswitch.github.com/jquery.prompt.js/jquery.prompt.css'][local],
		['../workspace.js/workspace.css','http://mrswitch.github.com/workspace.js/workspace.css'][local]]);
//]]>

<body>
	<header>
		<div class="logo">Toobify</div>
		<h1></h1>
		<div class="tools"><button class="share" data-icon="&#x2764;"></button></div>
	</header>
	<section class="frameset inline">
		<nav class="search" style="width:20%;" data-framename="Query">
			<form class="search" action="#whoops">
				<input type="search" placeholder="Search" list='autocomplete'/>
				<button title="Search YouTube">&#9658;</button>
			</form>
			<ul></ul>
			<select class="options">
				<option value="">options</option>
				<optgroup label="sort">
					<option value="a-z">A-Z</option>
					<option value="z-a">Z-A</option>
					<option value="latest">Latest</option>
					<option value="oldest">Oldest</option>
				</optgroup>
				<optgroup label="show">
					<option value="played:">Played</option>
					<option value="stars:">Stars</option>
				</optgroup>
			</select>
		</nav>
		<nav class="results" style="width:30%;" data-framename="Search">
			<div class="control"><button class="workspace-back" style="float:left;">Back</button><button data-toggle="thumbs" class="view" data-icon="&#x25a6;"></button><button class="share" data-icon="&#x2764;"></button></div>
		</nav>
		<article style="width:50%;">
			<div id="player"></div>
		</article>
	</section>
	<footer>
		Hand typed by <a target="_blank" href="http://twitter.com/#!Mr_Switch"><img src="http://www.gravatar.com/avatar/20043d5ade315f3c25d13b18dba95bc4.png" height="20"/> #mr_switch</a> 
	</footer>

	<datalist id="autocomplete"></datalist>

<script>

</script>

				['../$.prompt.js/jquery.prompt.js','http://mrswitch.github.com/jquery.prompt.js/jquery.prompt.js'][local],
				['../workspace.js/workspace.js','http://mrswitch.github.com/workspace.js/workspace.js'][local]
			]);
</script>
<script src="nav.js" ></script>
<script src="share.js" ></script>
<script src="player.js" ></script>

	_gaq.push(['_setAccount', 'UA-18575680-1']);

		var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
		ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';

	})();
</script>
