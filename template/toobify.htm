<!DOCTYPE html>
<html {{ manifest }}>
<head>
<link href="static/favicon.ico" rel="SHORTCUT ICON" />
<title>Toobify{{ title }}</title>

<!-- use the latest IE browser always, and optionally use chrome frame if installed -->
<meta http-equiv="x-ua-compatible" content="IE=edge,chrome=1" />

<meta name="keywords" content="{{ keywords }}" />
<meta name="description" content="{{ desc }}" />
<meta name="image_src" content="{{ img }}" />

<!-- IE9 Pinning -->
<meta name="application-name" content="Toobify" />
<meta name="msapplication-starturl" content="http://toobify.com/" />

<!-- Make App discoverable -->
<meta name="search.app" content="WindowsLive"/>

<!--[if lt IE 9]>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->

<link href="connect/connect.css" rel="stylesheet" />
<link href="toob/style.css" rel="stylesheet" />
<script>var gt = (new Date).getTime();</script>

<!--
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
<script type="text/javascript" src="jquery.js"></script>
-->
</head>
<body>
	<div class="loading">Loading</div>
	<header>
		<div class="logo">Toobify</div>
		<h1></h1>
		<div class="tools"><div class="share">share: </div></div>
	</header>
	<nav class="left"></nav>
	<div class="main">
		<div id="player"></div>
	</div>
	<nav class="right"></nav>
<script src="inc/jquery.js"></script>
<script src="inc/util.js" ></script>
<script src="http://ajax.googleapis.com/ajax/libs/swfobject/2.1/swfobject.js"></script>
<script src="toob/script.js" ></script>
<script src="inc/share.js" ></script>
<script src="connect/connect.js" ></script>
<script src="connect/fb.js" ></script>
<script src="connect/gc.js" ></script>
<script src="connect/mc.js" ></script>
<script src="notify/notify.js" ></script>

<script>
	var _gaq = _gaq || [];
	_gaq.push(['_setAccount', 'UA-18575680-1']);
	_gaq.push(['_setDomainName', '.toobify.com']);
	_gaq.push(['_trackPageview']);
	
	(function() {
		var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
		ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
		var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
	})();
</script>
<script>
	$(window).bind('hashchange popstate',function(){
		// User has selected a new video
		// Track with google analytics
		// See http://code.google.com/apis/analytics/docs/tracking/eventTrackerGuide.html for more information
		_gaq.push(['_trackEvent', 'Videos', 'Play', channel().title]);
	});
</script>
</body>
</html>
